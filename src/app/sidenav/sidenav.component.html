<br>
<mat-toolbar>
    <span >Employee Details</span>
    <marquee  direction="right">
        <b><h1>Sky Cliff IT PVT LTD Dharwad</h1></b>
</marquee>
  </mat-toolbar><br>

<div class='container'>
<div  class="mat-elevation-z5">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  <table  mat-table [dataSource]="dataSource">

      <!-- table heading -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let item" (contextmenu)="onContextMenu($event, item)">
            {{item.id}}
          </td>
        </ng-container>

    <ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let item" (contextmenu)="onContextMenu($event, item)">
			{{item.name}}
    </td>
  </ng-container>
    <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description </th>
    <td mat-cell *matCellDef="let item" (contextmenu)="onContextMenu($event, item)">
			{{item.description}}
    </td>
  </ng-container>


	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator
              [pageSizeOptions]="[ 5, 10, 25, 100]">
</mat-paginator>
</div>
<div style="visibility: hidden; position: fixed"
  [style.left]="contextMenuPosition.x"
  [style.top]="contextMenuPosition.y"
  [matMenuTriggerFor]="contextMenu">
</div>

<mat-menu  #contextMenu="matMenu">
	<ng-template matMenuContent let-item="item">&nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="primary" data-toggle="modal" data-target="#myModal"  >Add </button><br>&nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="editEmp(item)"  data-toggle="modal" data-target="#myModal1" >Edit</button><br>&nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="accent" (click)="onDelete(item)">Delete</button>

	</ng-template>
</mat-menu>

</div>

<!-- add popup -->
<div class="modal fade" id="myModal" data-backdrop="static" role="dialog">
  <div class="modal-dialog">
    <!-- pop content -->
    <div class="modal-content">
        <div class="container">
          <form (ngSubmit)="onAddSave(f)" #f="ngForm">
            <h2 style="margin-left: 120px">Add </h2>
            <div class="form-group">
                <label>Employee Name</label>
                <input name="name" [(ngModel)]="name" class="form-control" style="width: 300px" type="text">
              </div>

              <div class="form-group">
                  <label>description</label>
                  <input name="description" [(ngModel)]="description" class="form-control " style="width: 300px" type="text" >
                </div>

                <div class="form-group">
                    <button type="submit" style="width: 100px" class="form-control btn btn-primary"> Save  </button>
                  </div>
                </form>
              </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- edit popup -->
    <div class="modal fade" id="myModal1" data-backdrop="static" role="dialog">
        <div class="modal-dialog">
          <!-- pop content -->
          <div class="modal-content">
              <div class="container">
                <form (ngSubmit)="onEditSave(f1)" #f1="ngForm">
                  <h2 style="margin-left: 120px">Edit </h2>
                  <div class="form-group">
                      <label>Employee Name</label>
                      <input name="name" [(ngModel)]="name" class="form-control" style="width: 300px" type="text">
                    </div>

                    <div class="form-group">
                        <label>description</label>
                        <input name="description" [(ngModel)]="description" class="form-control " style="width: 300px" type="text" >
                      </div>

                      <div class="form-group">
                          <button type="submit" style="width: 100px" class="form-control btn btn-primary"> Save  </button>
                        </div>
                      </form>
                    </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal"> Close</button>
                </div>
              </div>
            </div>
          </div>
